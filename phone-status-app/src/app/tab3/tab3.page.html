<ion-header>
  <ion-toolbar>
    <ion-title>
      Location
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="content-wrapper">
    <ion-button expand="full" (click)="getCurrentLocation()" color="secondary">
      Get Current Location
    </ion-button>

    <div *ngIf="latitude && longitude" class="location-info">
      <h2>Current Location:</h2>
      <p><strong>Latitude:</strong> {{ latitude }}</p>
      <p><strong>Longitude:</strong> {{ longitude }}</p>
    </div>

    <div *ngIf="!latitude && !longitude" class="info-placeholder">
      <p>Your location will appear here after you click the button.</p>
    </div>
  </div>
</ion-content>
