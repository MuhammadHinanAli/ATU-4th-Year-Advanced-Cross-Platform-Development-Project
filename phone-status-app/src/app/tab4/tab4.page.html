<ion-header>
  <ion-toolbar>
    <ion-title>Log Out</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center-button-container">
    <ion-button (click)="signOut()" class="logout-button">
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      <div class="button-text">
        <span>Log Out</span>
        <span class="press-here">Press here to log out</span>
      </div>
    </ion-button>
  </div>
</ion-content>
