<ion-header>
  <ion-toolbar>
    <ion-title>Battery Logs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let log of logs">
      <ion-label>
        <h2>{{ log.title }}</h2>
        <p>{{ log.description }}</p>
        <p><small>{{ log.timestamp | date: 'short' }}</small></p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="updateLog(log)">Update</ion-button>
        <ion-button color="danger" (click)="deleteLog(log.id!)">Delete</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-input placeholder="Phone Model" [(ngModel)]="newLog.title"></ion-input>
    <ion-input placeholder="Battery Percentage" [(ngModel)]="newLog.description"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="addLog()">Add Battery Log</ion-button>
</ion-content>
